<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>This is AngularJs Framwork</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	</head>
	 <body>
		<div ng-controller="myController">
			<h3>My name is:{{name|uppercase}}</h3>
			<h3>My name is:{{lsname|lowercase}}</h3>
		</div>
		<script>
			var app=angular.module('myApp',[]);
			app.controller('myController',function($scope){
				$scope.name="prolay";
				$scope.lsname="PROLAY";
			});
		</script>
	</body>
</html>
